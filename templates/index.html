{% extends "base.html" %}

{% block body %}

 <h1> Hello Everyone !!! </h1>

   <div class="container">
      <h1> Welcome!</h1>
      <form id="auth-form" action="{{url_for('login')}}" method="POST" >
           <input type="text" name="username" placeholder="username" class="input-field" />
           <input type="password" name="password" placeholder="password" class="input-field" />
           <input type="submit" name="login" class="btn btn-login" onclick="setActionForm('login')" />
           <input type="button" name="Register" class="btn btn-login" onclick="setActionForm('register')" />

      </form>

   </div>

   <script>
       function setActionForm(action){
            let form = document.getElementById("auth-form");
            if (action ==='login'){
                form.action = "{{url_for('login')}}";
                form.method = 'post';
                form.submit();
            } else if (action==="register"){
                form.action = "{{url_for('register')}}";
                form.method = 'post';
                form.submit();
            }
       }
   </script>

{% endblock %}
